{% set name = "fletcher" %}
{% set version = "0.3.0" %}
{% set sha256 = "3f1b5c8b9d218eb6a051c8f3a820cf71a7c6fff5950829899474435fe2843c5f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - six
  run:
    - numba
    - python
    - pandas >=0.24
    - pyarrow >=0.11
    - six

test:
  imports:
    - fletcher

about:
  home: https://github.com/xhochy/fletcher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Pandas ExtensionDType/Array backed by Apache Arrow
  doc_url: https://fletcher.readthedocs.io/

extra:
  recipe-maintainers:
    - xhochy
    - fjetter
