{% set name = "fletcher" %}
{% set version = "0.3.1" %}
{% set sha256 = "6252a94ee8d03fb8a3c0a82f7d9f62165eedcb54bd8db5ceacb14b9848cea5e3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - numba
    - python
    - pandas >=0.25
    - pyarrow >=0.15

test:
  imports:
    - fletcher
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/xhochy/fletcher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Pandas ExtensionDType/Array backed by Apache Arrow
  doc_url: https://fletcher.readthedocs.io/

extra:
  recipe-maintainers:
    - xhochy
    - fjetter
